<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


	<script src="js/jsfile.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<p>New Relationship</p>
<div class="column">
	<p>Current Form:</p>
	<i class="ui-icon ui-icon-trash relationship-image"></i>
	<div class="form">
		<div class="form-layout">
			Relationships
			<div class="form-content" id="droppable">

				<div class="form-draggable">
					<img class="relationship-image" src="../base_icon.png" />
					onetoone</div>

				<div class="form-draggable">Form3</div>
				<div class="form-draggable">
					<img class="relationship-image" src="../one%20to%20one%20icon%20v2.png" />Onetoone</div>
			</div>
		</div>


	</div>
</div>

<div class="column">
	<p>All Forms:</p>
	<div class="form">

		<div class="form-draggable addable">Drag</div>

		<div class="form-draggable addable">Drop</div>
		
		<div class="form-draggable addable">Form1</div>

		<div class="form-draggable addable">Form2</div>

	</div>
</div>


<div id="dialog" title="Create a new relationship?"><p>Type of relationship:</p>

</div>

<script>
	$(function() {
		$("#dialog").dialog({
			resizable: false,
			height: "auto",
			width: 400,
			modal: true,
			buttons: {
				"Create relationship": function() {
					$(this).dialog("close");
				},
				Cancel: function() {
					$(this).dialog("close");
				}
			},
			show: "fade",
			hide: "fade"
		});
	});
</script>

</html>
